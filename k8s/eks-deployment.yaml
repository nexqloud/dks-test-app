apiVersion: v1
kind: Namespace
metadata:
  name: benchmark-app
  labels:
    name: benchmark-app
    app: k8s-benchmark
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: benchmark-app
  labels:
    app: api-gateway
    component: gateway
spec:
  replicas: 5
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
        component: gateway
    spec:
      containers:
        - name: api-gateway
          image: dcp.registry.nexqloud.net/library/test-app-api-gateway
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
              name: http
              protocol: TCP
          env:
            - name: PORT
              value: "3000"
            - name: DATA_SERVICE_URL
              value: "http://data-service:3002"
          resources:
            requests:
              cpu: "500m"
              memory: "512Mi"
            limits:
              cpu: "1"
              memory: "1Gi"
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /ready
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  namespace: benchmark-app
  labels:
    app: api-gateway
    component: gateway
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 3000
      protocol: TCP
      name: http
  selector:
    app: api-gateway
  sessionAffinity: None
---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod
  namespace: benchmark-app
spec:
  acme:
    server: https://acme-v02.api.letsencrypt.org/directory
    email: smunde@nexqloud.io
    privateKeySecretRef:
      name: letsencrypt-prod-private-key
    solvers:
      - http01:
          ingress:
            ingressClassName: nginx
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: frontend-ingress
  namespace: benchmark-app
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  ingressClassName: nginx
  rules:
    - host: app.dumbell.co.in
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: api-gateway
                port:
                  number: 80
  tls:
    - hosts:
        - app.dumbell.co.in
      secretName: frontend-tls
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: data-service
  namespace: benchmark-app
  labels:
    app: data-service
    component: data
spec:
  replicas: 5
  selector:
    matchLabels:
      app: data-service
  template:
    metadata:
      labels:
        app: data-service
        component: data
    spec:
      containers:
        - name: data-service
          image: dcp.registry.nexqloud.net/library/test-app-data-service
          imagePullPolicy: Always
          ports:
            - containerPort: 3002
              name: http
              protocol: TCP
          env:
            - name: PORT
              value: "3002"
          resources:
            requests:
              cpu: "500m"
              memory: "512Mi"
            limits:
              cpu: "1"
              memory: "1Gi"
          livenessProbe:
            httpGet:
              path: /health
              port: 3002
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /ready
              port: 3002
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: data-service
  namespace: benchmark-app
  labels:
    app: data-service
    component: data
spec:
  type: ClusterIP
  ports:
    - port: 3002
      targetPort: 3002
      protocol: TCP
      name: http
  selector:
    app: data-service
  sessionAffinity: None
